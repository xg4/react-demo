<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <!-- chromium -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="force-rendering" content="webkit|ie-comp|ie-stand">
  <!-- full screen -->
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <!-- robots -->
  <meta name="robots" content="index, about">
  <!-- orientation -->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <!-- 禁止识别电话号码和邮箱 -->
  <meta name="format-detection" content="telephone=no, email=no">
  <!-- web app -->
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- status bar style -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- add to home screen of title -->
  <meta name="apple-mobile-web-app-title" content="CNode">
  <!-- windows phone tap highlight -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- old device -->
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="true">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CNode</title>

  <meta name="keywords" content="CNode, react, pwa, typescript">
  <meta name="description" content="CNode pwa by react">
  <meta name="author" content="xg4, xingor4@gmail.com">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
